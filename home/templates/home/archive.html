{% extends 'home/index.html' %}

{% block title %}
	Post archive | Nel Norris
{% endblock %}

{% block pagetitle %}
	<h1>Archive</h1>
{% endblock %}

{% block content %}
	{% for update in updates %}
		<div class="archive">
			<h2><a href="{% url 'update_detail' pk=update.pk %}">{{ update.title }}</a></h2>
			<p class="date">{{ update.published_date }}</p>
			{{ update.content|safe }}
		</div>
	{% endfor %}
{% endblock %}
