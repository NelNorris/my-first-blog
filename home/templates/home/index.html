<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<title>NelNorris</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="{% static 'doodle.js' %}"></script>
	<link href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="apple-touch-icon" sizes="57x57" href="{% static 'icon/apple-icon-57x57.png' %}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static 'icon/apple-icon-60x60.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'icon/apple-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'icon/apple-icon-76x76.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'icon/apple-icon-114x114.png' %}">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static 'icon/apple-icon-120x120.png' %}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'icon/apple-icon-144x144.png' %}">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static 'icon/apple-icon-152x152.png' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'icon/apple-icon-180x180.png' %}">
	<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'icon/android-icon-192x192.png' %}">
	<link rel="icon" type="image/png' %}" sizes="32x32" href="{% static 'icon/favicon-32x32.png">
	<link rel="icon" type="image/png' %}" sizes="96x96" href="{% static 'icon/favicon-96x96.png">
	<link rel="icon" type="image/png' %}" sizes="16x16" href="{% static 'icon/favicon-16x16.png">
	<link rel="manifest" href="{% static 'icon/manifest.json' %}">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{% static 'icon/ms-icon-144x144.png' %}">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="bamboo"></div>
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="row">
					<div class="navbar-header">
						<a class="navbar-brand" href="/" title="Home">NelNorris.com</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/blog">Blog</a></li>
						<li><a href="/doodle">2014 Doodle</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="row">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</main>
	</div>
</body>
</html>
