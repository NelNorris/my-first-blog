{% extends 'home/index.html' %}

{% block content %}
	<div class="post">
		<h3>{{ post.title }}</h3>
		{% if post.published_date %}
			<p class="date">{{ post.published_date }}</p>
		{% endif %}
		{{ post.text|safe }}
		<br />
		<p class="return"><a href="/blog">Back to blog</a></p>
	</div>
{% endblock %}
