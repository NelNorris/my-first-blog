{% extends 'home/index.html' %}

{% block title %}
	Blog | Nel Norris
{% endblock %}

{% block pagetitle %}
	<h1>Blog</h1>
{% endblock %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p class="date">{{ post.created_date }}</p>
			{{ post.summary|safe }}
		</div>
	{% endfor %}
{% endblock %}
